services:
  postgresql:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: dephy
      POSTGRES_PASSWORD: dephy
      POSTGRES_DB: dephy_messaging_network
    shm_size: ${POSTGRESQL_SHM_SIZE:-128mb}
    command: >
      -c 'config_file=/etc/postgresql/postgresql.conf'
    volumes:
      - ${POSTGRESQL_CONFIG_FILE:-./postgresql.conf}:/etc/postgresql/postgresql.conf
      - postgresql_data:/var/lib/postgresql/data
    healthcheck:
      test:
        - "CMD-SHELL"
        - "psql -h localhost -p 5432 -U dephy -d dephy_messaging_network -c 'SELECT 1' || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: bitnamilegacy/pgbouncer:1.24.0
    restart: always
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      POSTGRESQL_HOST: postgresql
      POSTGRESQL_USERNAME: dephy
      POSTGRESQL_PASSWORD: dephy
      PGBOUNCER_DATABASE: dephy_messaging_network
      PGBOUNCER_MAX_CLIENT_CONN: ${PGBOUNCER_MAX_CLIENT_CONN:-120}
      PGBOUNCER_DEFAULT_POOL_SIZE: ${PGBOUNCER_DEFAULT_POOL_SIZE:-20}
      PGBOUNCER_RESERVE_POOL_SIZE: ${PGBOUNCER_RESERVE_POOL_SIZE:-0}
      PGBOUNCER_RESERVE_POOL_TIMEOUT: ${PGBOUNCER_RESERVE_POOL_TIMEOUT:-5}
      PGBOUNCER_SERVER_IDLE_TIMEOUT: ${PGBOUNCER_SERVER_IDLE_TIMEOUT:-600}
      PGBOUNCER_SERVER_CONNECT_TIMEOUT: ${PGBOUNCER_SERVER_CONNECT_TIMEOUT:-15}
      PGBOUNCER_POOL_MODE: transaction
    healthcheck:
      test:
        - "CMD-SHELL"
        - "PGPASSWORD=dephy psql -h localhost -p 6432 -U dephy -d dephy_messaging_network -c 'SELECT 1' || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5

  migration:
    image: dephyio/dephy-messaging-network:${DEPHY_IMAGE_TAG:-latest}
    restart: on-failure
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      RUST_LOG: ${RUST_LOG:-info}
    command: >
      migrate_db
      --pg-url 'postgresql://dephy:dephy@postgresql:5432/dephy_messaging_network'

  dephy-messaging-network:
    extends:
      file: components.yml
      service: dephy-messaging-network
    depends_on:
      postgresql:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    entrypoint: []
    command: >
      sh -c "
      /usr/bin/dephy-messaging-network serve
      --pg-url 'postgresql://dephy:dephy@pgbouncer:6432/dephy_messaging_network'
      --publisher-pg-url 'postgresql://dephy:dephy@pgbouncer:6432/dephy_messaging_network'
      --db-max-write-connections \"${DEPHY_MN_DB_MAX_WRITE_CONNECTIONS:-10}\"
      --db-max-read-connections \"${DEPHY_MN_DB_MAX_READ_CONNECTIONS:-10}\"
      --api-addr '0.0.0.0:8000'
      $${DEPHY_MN_AUTH_SERVICE_URL:+--auth-service-url \"$DEPHY_MN_AUTH_SERVICE_URL\"}
      --key \"${DEPHY_MN_KEY}\"
      "

  dephy-messaging-network-cleanup:
    extends:
      file: components.yml
      service: dephy-messaging-network-cleanup
    depends_on:
      postgresql:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    command: >
      cleanup
      --pg-url 'postgresql://dephy:dephy@pgbouncer:6432/dephy_messaging_network'

  prometheus-postgres-exporter:
    extends:
      file: components.yml
      service: prometheus-postgres-exporter
    depends_on:
      postgresql:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    environment:
      DATA_SOURCE_URI: "postgresql:5432/dephy_messaging_network?sslmode=disable"
      DATA_SOURCE_USER: dephy
      DATA_SOURCE_PASS: dephy

volumes:
  postgresql_data:
